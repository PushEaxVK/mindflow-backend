get:
  summary: Get all users
  tags:
    - Users
  parameters:
    - in: query
      name: page
      schema:
        type: integer
        default: 1
    - in: query
      name: perPage
      schema:
        type: integer
        default: 20
  responses:
    '200':
      description: List of users
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              message:
                type: string
                example: Users fetched successfully
              data:
                type: object
                properties:
                  users:
                    type: array
                    items:
                      $ref: '../../components/schemas/user.yaml'
                  pagination:
                    type: object
                    properties:
                      page:
                        type: integer
                      perPage:
                        type: integer
                      totalItems:
                        type: integer
                      totalPages:
                        type: integer
                      hasNextPage:
                        type: boolean
                      hasPreviousPage:
                        type: boolean
    '400':
      $ref: '../../components/responses/400.yaml'
    '500':
      $ref: '../../components/responses/500.yaml'
