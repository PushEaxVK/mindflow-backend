get:
  summary: Get all articles created by a user
  tags:
    - Users
  parameters:
    - in: path
      name: userId
      required: true
      schema:
        type: string
      description: ID of the user whose articles to fetch
  responses:
    '200':
      description: List of user's articles fetched successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              message:
                type: string
                example: 'User articles fetched successfully'
              data:
                type: array
                items:
                  $ref: '../../components/schemas/article.yaml'
    '400':
      $ref: '../../components/responses/400.yaml'
    '404':
      $ref: '../../components/responses/404.yaml'
    '500':
      $ref: '../../components/responses/500.yaml'
