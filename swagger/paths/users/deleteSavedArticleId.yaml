delete:
  tags:
    - Users
  summary: Remove a saved article for a user
  description: Removes the specified article from the user's saved articles.
  security:
    - bearerAuth: []
  parameters:
    - name: userId
      in: path
      description: ID of the user
      required: true
      schema:
        type: string
        example: '6881563901add19ee16fd006'
    - name: articleId
      in: path
      description: ID of the article to remove
      required: true
      schema:
        type: string
        example: '6881563901add19ee16fd999'
  responses:
    '200':
      description: Article successfully removed
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              message:
                type: string
                example: "Article removed from user's saved articles"
              data:
                type: object
                properties:
                  userId:
                    type: string
                    example: '6881563901add19ee16fd006'
                  articleId:
                    type: string
                    example: '6881563901add19ee16fd999'
    '400':
      $ref: '../../components/responses/400.yaml'
    '401':
      $ref: '../../components/responses/401.yaml'
    '404':
      $ref: '../../components/responses/404.yaml'
    '409':
      $ref: '../../components/responses/409.yaml'
    '500':
      $ref: '../../components/responses/500.yaml'
