get:
  summary: Get popular users
  tags:
    - Users
  parameters:
    - in: query
      name: limit
      schema:
        type: integer
        default: 10
      description: Number of popular users to return
  responses:
    '200':
      description: List of popular users
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              message:
                type: string
                example: 'Popular users fetched successfully'
              data:
                type: object
                properties:
                  users:
                    type: array
                    items:
                      $ref: '../../components/schemas/user.yaml'
    '400':
      $ref: '../../components/responses/400.yaml'
    '500':
      $ref: '../../components/responses/500.yaml'
