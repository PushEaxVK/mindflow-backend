get:
  tags:
    - Users
  summary: Get user's saved articles
  description: Returns a list of articles that the specified user has saved.
  security:
    - bearerAuth: []
  parameters:
    - name: userId
      in: path
      description: ID of the user
      required: true
      schema:
        type: string
        example: '6881563901add19ee16fd006'
  responses:
    '200':
      description: List of user's saved articles retrieved successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              message:
                type: string
                example: "User's saved articles fetched successfully"
              data:
                type: array
                items:
                  $ref: '../../components/schemas/article.yaml'
    '400':
      $ref: '../../components/responses/400.yaml'
    '401':
      $ref: '../../components/responses/401.yaml'
    '404':
      $ref: '../../components/responses/404.yaml'
    '500':
      $ref: '../../components/responses/500.yaml'
