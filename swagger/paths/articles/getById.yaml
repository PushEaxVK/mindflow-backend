get:
  summary: Get article by ID
  tags:
    - Articles
  parameters:
    - name: id
      in: path
      required: true
      description: Article ID
      schema:
        type: string
  security: []
  responses:
    '200':
      description: Article found
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/Article.yaml#/Article'
    '404':
      description: Article not found
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/ErrorResponse.yaml#/ErrorResponse'
    '400':
      description: Invalid article ID
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/ErrorResponse.yaml#/ErrorResponse'
