/auth/refresh:
  post:
    summary: Refresh access token
    operationId: refreshSession
    tags: [Auth]
    description: Refresh user session using refresh token from cookies
    security: []
    responses:
      '200':
        description: Session successfully refreshed
        content:
          application/json:
            schema:
              type: object
              required: [status, message, data]
              properties:
                status:
                  type: integer
                  example: 200
                message:
                  type: string
                  example: Successfully refreshed a session!
                data:
                  type: object
                  required: [accessToken, user]
                  properties:
                    accessToken:
                      type: string
                      example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                    user:
                      type: object
                      properties:
                        _id:
                          type: string
                        name:
                          type: string
                        email:
                          type: string
      '400':
        description: Refresh token required
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: integer
                  example: 400
                message:
                  type: string
                  example: Refresh token required
                data:
                  type: object
                  properties:
                    message:
                      type: string
                      example: No refresh token provided in cookies