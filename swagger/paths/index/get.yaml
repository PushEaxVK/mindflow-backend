tags:
  - Index
summary: Return "Hello world"
operationId: getHelloWorld
description: 'Returns a greeting message'
security: []
responses:
  '200':
    description: Successfully server check!
    content:
      application/json:
        schema:
          type: object
          required:
            - message
          properties:
            message:
              type: string
              example: Hello World!
  '404':
    $ref: ../../components/responses/404.yaml
  '500':
    $ref: '../../components/responses/500.yaml'
