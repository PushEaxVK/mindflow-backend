description: User successfully registered
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 201
          description: HTTP status code for resource creation
        message:
          type: string
          example: Successfully registered a user!
          description: Success message
        data:
          type: object
          required:
            - _id
            - name
            - email
            - createdAt
            - updatedAt
          properties:
            _id:
              type: string
              description: User unique identifier (MongoDB ObjectId)
              example: 507f1f77bcf86cd799439011
            name:
              type: string
              description: User's name
              example: Nelli
            email:
              type: string
              format: email
              description: User's email address
              example: emailexample@mail.com
            createdAt:
              type: string
              format: date-time
              description: Timestamp when user was created
              example: 2025-07-09T12:48:02.095Z
            updatedAt:
              type: string
              format: date-time
              description: Timestamp when user was last updated
              example: 2025-07-09T12:48:02.095Z
