Article:
  type: object
  properties:
    _id:
      type: string
      example: "64d2287d45417be1dc79b998"
    title:
      type: string
      example: "My Article Title"
    desc:
      type: string
      maxLength: 250
      example: "Short article description"
    article:
      type: string
      minLength: 100
      maxLength: 4000
      example: "Long article text ..."
    img:
      type: string
      nullable: true
      example: "some-image.png"
    rate:
      type: number
      example: 0
    ownerId:
      type: string
      example: "64d229aa56437ae1df09a123"
    date:
      type: string
      format: date
      example: "2025-08-06"
    createdAt:
      type: string
      format: date-time
      example: "2025-08-06T12:00:00Z"
    updatedAt:
      type: string
      format: date-time
      example: "2025-08-06T13:00:00Z"
