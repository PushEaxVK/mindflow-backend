type: object
required: [email, password]
properties:
  email:
    type: string
    format: email
    description: User's email address
    example: user@example.com
    maxLength: 64
  password:
    type: string
    description: User's password (must contain letters and numbers)
    example: MyPass123!
    minLength: 8
    maxLength: 64
    pattern: '^(?=.*[a-zA-Z])(?=.*\d).{8,64}$'
