Article:
  type: object
  properties:
    _id:
      type: string
      example: "64d2287d45417be1dc79b998"
    title:
      type: string
      example: "My Article Title"
    desc:
      type: string
      example: "Short article description"
    article:
      type: string
      example: "Long article text ..."
    img:
      type: string
      example: "some-image.png"
    date:
      type: string
      format: date
      example: "2025-08-06"
    ownerId:
      type: string
      example: "64d229aa56437ae1df09a123"
